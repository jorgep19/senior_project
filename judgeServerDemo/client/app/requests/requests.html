<div ng-include="'components/navbar/navbar.html'"></div>

<table class="table table-striped table-hover">
  <tr>
    <th>User</th>
    <th>Problem</th>
    <th>Result</th>
  </tr>
  <tr ng-repeat="request in requests" >
    <td>
      {{request.userId}}
    </td>
    <td ng-show="request.evaluation">
      <a href="/request/{{request._id}}">{{request.problemId}}</a>
    </td>
    <td ng-hide="request.evaluation">
      {{request.problemId}}
    </td>
    <td ng-show="request.evaluation">
      {{getEvaluationDescription(request.evaluation)}}
    </td>
    <td ng-hide="request.evaluation">
      Being Evaluated
    </td>
  </tr>
</table>
