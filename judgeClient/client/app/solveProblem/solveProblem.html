<div ng-include="'components/navbar/navbar.html'"></div>
<HTML>
   <HEAD>
      <TITLE>Problem Submission</TITLE>
   </HEAD>
   <BODY>
    <div class="solveProblemShape" id="solveDescription">
    <div class="col-md-6">
    <h3>{{getCurrentUser().name}} is solving {{problemName}}</h2>
     <h3 >Problem Description</h3>
      <p ng-bind-html="problemDescription"></p>
      <h3 >Example</h3>
      <p ng-bind-html="example"></p>
      <h3>Input</h3>
      <p ng-bind-html="theInput"></p>
      <h3>Output</h3>
      <p ng-bind-html="output"></p>

      </div>
      <div class="col-md-6">
        <br>
        <br>
  <form role="form">
    <div class="form-group">
        <label for="dropDown" class="col-sm-4 control-label">Choose the Language</label>
        <select id="dropDown" ng-model="theLanguage" value="Java">
          <option value="Java">java</option>
          <option value="C++">cpp</option>
        </select>
      <textarea ng-model="code" class="form-control"  placeholder="Please name your class Main" rows="16" id="comment"></textarea>
    </div>
    <button ng-click ="sendSubmission(code,getCurrentUser()._id,problemID, problemDifficulty,theInput,output)" type="button" class="btn btn-success">Submit</button>
  </form>
  <p>{{outputAfter}}</p>
</div>
</div>
   </BODY>
</HTML>
