<div ng-include="'components/navbar/navbar.html'"></div>
<HTML>
   <HEAD>
      <TITLE>Problem Submission</TITLE>
   </HEAD>
   <BODY>
    <div class="solveProblemShape" id="solveDescription">
    <div class="col-md-6">
    <h3>{{getCurrentUser().name}} is solving {{problemName}}</h2>
     <h3 >Problem Description</h3>
      <p ng-bind-html="problemDescription"></p>
      <h3 >Example</h3>
      <p ng-bind-html="example"></p>
      <h3>Input</h3>
      <p ng-bind-html="theInput"></p>
      <h3>Output</h3>
      <p ng-bind-html="output"></p>

      </div>
      <div class="col-md-6">
        <br>
        <br>
  <form role="form">
    <div class="form-group">
      <label for="comment">Input Code Here:</label>
      <textarea ng-model="code" class="form-control"  placeholder="public class Main {
    public static void main(String[] args) {
  }
}" rows="16" id="comment"></textarea>
    </div>
    <button ng-click ="sendSubmission(code,getCurrentUser()._id,problemID, problemDifficulty,theInput,output)" type="button" class="btn btn-success">Submit</button>
  </form>
  <p>{{outputAfter}}</p>
</div>
</div>
   </BODY>
</HTML>
