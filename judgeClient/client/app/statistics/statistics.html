<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
	<h3> All problems solved by {{ getCurrentUser().name}} </h3>
	<div class="col-md-4">
	<input type="text" class="form-control" ng-model="searchtext" placeholder="Search...">
		</div>
		<br>
		<br>
	<table class="table table-striped table-hover">
  <tr>
    <th>User</th>
    <th>Problem</th>
    <th>Result</th>
  </tr>
  <tr ng-repeat="response in getResponses | filter :searchtext" >
    <td>
      {{ getCurrentUser().name}}
    </td>
    <td>
      <a href="/responseDetails/{{response._id}}">{{response.problemId}}</a>
    </td>
    <td>
      {{response.message}}
    </td>
  </tr>
</table>
</div>
